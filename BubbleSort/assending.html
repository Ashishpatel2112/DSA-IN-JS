<script>
    function bubblesort(arr){
    
        for(let i=0 ; i<arr.length ; i++){
            for(let j=0 ;j<(arr.length-i-1);j++){
                if(arr[j]>arr[j+1]){
                    let temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
    console.log(arr);
    }
    let arr=[5,4,3,6,7,9,1,2,8]
    bubblesort(arr);
</script>
