<script>

    function node(value){
        this.value = value;
        this.next = null;
    }

    const n1 = new node(11)
    const n2 = new node(12)
    const n3 = new node(13)
    const n4 = new node(14)
    const n5 = new node(15)

   
    n1.next = n2;
    n2.next = n5;
    n5.next = n3;
    n3.next = n4;
    

    let curr = n1;
    while(curr!=null){
        console.log(curr.value)
        curr = curr.next;
    }
</script>
