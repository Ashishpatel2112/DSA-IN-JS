<script>
    
    let arr=[1,2,3,4,5,9,4,6,7]
    let min=Number.MAX_VALUE;
    let profit=0;

    for(let i=0; i<arr.length; i++){
        if(arr[i]<min){
            min=arr[i]
        }else if (arr[i]-min>profit){
            profit=arr[i]-min
        }
    }
    console.log(profit)
</script>
