<script>

function isHappy(n) {
    let seen = new Set();
    while (n !== 1 && !seen.has(n)) {
        seen.add(n);
        n = getDigitSum(n);
    }
    return n === 1;
}

function getDigitSum(n) {
    let sum = 0;
    while (n > 0) {
        let digit = n % 10;
        sum += digit * digit;
        n = Math.floor(n / 10);
    }
    return sum;
}
console.log(isHappy(19) + " that is happy number ");
</script>
