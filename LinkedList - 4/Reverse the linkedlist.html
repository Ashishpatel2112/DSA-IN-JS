<script>

    function node(value){
        this.value=value;
        this.next=null;
    }

    const n1=new node(1)
    const n2=new node(2)
    const n3=new node(3)
    const n4=new node(4)
    const n5=new node(5)

    n1.next=n2
    n2.next=n3
    n3.next=n4
    n4.next=n5
    

    function reverse(head){
        let curr=head
        let prev=null

        while(curr != null){
            let newnode=curr.next
            curr.next=prev
            prev=curr
            curr=newnode
        }
        return prev
    }
    let rev =reverse(n1);

    let curr = rev;

    while(curr != null){
        console.log(curr.value)
        curr=curr.next
    }

</script>
