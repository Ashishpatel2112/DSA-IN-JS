<script>
    function bs(arr,target,s,e){

        if(s>e){
            return -1;
        }

        let mid = Math.round((s+e)/2)

        if(arr[mid] === target){
            return mid;
        }

        
        if(arr[mid] < target){
            return bs(arr,target,mid+1,e);
        }else{
            return bs(arr,target,s,mid-1)
        }

        

    }
    
    let arr=[1,3,5,6]

   
    console.log(bs(arr,5,0,arr.length-1));
</script>
